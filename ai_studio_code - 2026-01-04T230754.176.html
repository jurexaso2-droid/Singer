<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vocal Synthesizer</title>
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #bd00ff;
            --bg: #0a0a12;
            --panel: #151522;
            --text: #e0e0e0;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(189, 0, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px) translateZ(-200px); }
        }

        .container {
            background: rgba(21, 21, 34, 0.9);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        h1 {
            margin-top: 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: black;
            border: 3px solid var(--primary);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 0 20px var(--primary);
        }

        .waves {
            display: flex;
            gap: 5px;
            height: 40px;
            align-items: center;
        }

        .bar {
            width: 6px;
            background: var(--primary);
            border-radius: 3px;
            animation: none;
        }

        .avatar.singing .bar {
            animation: sound 0.5s infinite ease-in-out alternate;
        }

        .avatar.singing .bar:nth-child(2) { animation-delay: 0.1s; background: var(--secondary); }
        .avatar.singing .bar:nth-child(3) { animation-delay: 0.2s; }
        .avatar.singing .bar:nth-child(4) { animation-delay: 0.3s; background: var(--secondary); }
        .avatar.singing .bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes sound {
            0% { height: 5px; }
            100% { height: 40px; }
        }

        textarea {
            width: 100%;
            height: 120px;
            background: #0f0f1a;
            border: 1px solid #333;
            border-radius: 10px;
            color: #fff;
            padding: 15px;
            font-size: 1.1rem;
            resize: none;
            outline: none;
            transition: 0.3s;
        }

        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .full-width {
            grid-column: span 2;
        }

        select {
            background: #0f0f1a;
            color: white;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #333;
            width: 100%;
        }

        button {
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
        }

        .btn-sing {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: white;
            box-shadow: 0 0 20px rgba(189, 0, 255, 0.4);
        }

        .btn-sing:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(189, 0, 255, 0.6);
        }

        .btn-dl {
            background: #222;
            color: #aaa;
            border: 1px solid #444;
        }

        .btn-dl:hover {
            background: #333;
            color: white;
        }

        .beat-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #aaa;
        }

        input[type="checkbox"] {
            accent-color: var(--primary);
            width: 18px;
            height: 18px;
        }

        /* Status */
        #status {
            font-size: 0.8rem;
            margin-top: 10px;
            color: #666;
            height: 20px;
        }

    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div class="container">
        <div class="avatar" id="avatar">
            <div class="waves">
                <div class="bar" style="height: 10px"></div>
                <div class="bar" style="height: 15px"></div>
                <div class="bar" style="height: 25px"></div>
                <div class="bar" style="height: 15px"></div>
                <div class="bar" style="height: 10px"></div>
            </div>
        </div>

        <h1>AI Vocalizer</h1>

        <div class="beat-toggle">
            <label>
                <input type="checkbox" id="beatCheckbox"> Play Backing Beat (Rap Mode)
            </label>
        </div>

        <textarea id="textInput" placeholder="Type lyrics here... (e.g., 'I am the AI singer, coding logic is my finger.')"></textarea>

        <div class="controls">
            <div class="full-width">
                <select id="voiceSelect">
                    <option value="Brian">Voice: Male (Brian)</option>
                    <option value="Amy">Voice: Female (Amy)</option>
                    <option value="Salli">Voice: Female (Salli)</option>
                    <option value="Matthew">Voice: Male (Matthew)</option>
                    <option value="Glados">Voice: Robot (Glados-ish)</option>
                </select>
            </div>
            
            <button class="btn-sing" onclick="generateAndPlay()">ðŸŽ¤ Sing / Play</button>
            <button class="btn-dl" id="downloadBtn" onclick="downloadAudio()" disabled>ðŸ’¾ Download</button>
        </div>

        <div id="status">Ready</div>
    </div>

    <script>
        // -- Configuration --
        // Using StreamElements API for high quality TTS that returns an MP3 blob
        const API_URL = "https://api.streamelements.com/kappa/v2/speech";
        
        // -- Variables --
        let currentAudio = null;
        let audioBlobURL = null;
        let beatInterval = null;
        let audioCtx = null;

        // -- DOM Elements --
        const textInput = document.getElementById('textInput');
        const voiceSelect = document.getElementById('voiceSelect');
        const statusEl = document.getElementById('status');
        const downloadBtn = document.getElementById('downloadBtn');
        const avatar = document.getElementById('avatar');
        const beatCheckbox = document.getElementById('beatCheckbox');

        // -- Beat Maker (Web Audio API) --
        function startBeat() {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            let tempo = 500; // ms per beat
            let tick = 0;

            beatInterval = setInterval(() => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                
                osc.connect(gain);
                gain.connect(audioCtx.destination);

                // Simple Kick & Snare pattern
                if (tick % 2 === 0) {
                    // Kick
                    osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                    gain.gain.setValueAtTime(1, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                } else {
                    // Snare-ish
                    osc.type = "square"; // rougher sound
                    osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                    gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                }

                osc.start();
                osc.stop(audioCtx.currentTime + 0.5);
                tick++;
            }, tempo);
        }

        function stopBeat() {
            if (beatInterval) clearInterval(beatInterval);
        }

        // -- Main Function --
        async function generateAndPlay() {
            const text = textInput.value.trim();
            if (!text) {
                statusEl.textContent = "Please enter some text first!";
                statusEl.style.color = "#ff5555";
                return;
            }

            statusEl.textContent = "Synthesizing...";
            statusEl.style.color = "#00f2ff";
            downloadBtn.disabled = true;

            // Stop previous audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            stopBeat();

            const voice = voiceSelect.value;
            // Construct API URL
            const url = `${API_URL}?voice=${voice}&text=${encodeURIComponent(text)}`;

            try {
                // Fetch as blob to enable download later
                const response = await fetch(url);
                if(!response.ok) throw new Error("API Error");
                
                const blob = await response.blob();
                audioBlobURL = URL.createObjectURL(blob);

                // Setup Audio Player
                currentAudio = new Audio(audioBlobURL);
                
                // Visuals ON
                currentAudio.onplay = () => {
                    avatar.classList.add('singing');
                    statusEl.textContent = "Playing...";
                    if(beatCheckbox.checked) startBeat();
                };

                // Visuals OFF
                currentAudio.onended = () => {
                    avatar.classList.remove('singing');
                    statusEl.textContent = "Finished.";
                    stopBeat();
                };

                // Play
                currentAudio.play();
                
                // Enable Download
                downloadBtn.disabled = false;

            } catch (error) {
                console.error(error);
                statusEl.textContent = "Error generating audio.";
                statusEl.style.color = "#ff5555";
            }
        }

        // -- Download Function --
        function downloadAudio() {
            if (!audioBlobURL) return;

            const a = document.createElement('a');
            a.href = audioBlobURL;
            a.download = `ai-singer-${Date.now()}.mp3`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            statusEl.textContent = "Downloaded!";
        }

        // -- Easter Egg for Glados Voice --
        voiceSelect.addEventListener('change', () => {
            if(voiceSelect.value === 'Glados') {
                document.documentElement.style.setProperty('--primary', '#ff9900');
            } else {
                document.documentElement.style.setProperty('--primary', '#00f2ff');
            }
        });

    </script>
</body>
</html>
