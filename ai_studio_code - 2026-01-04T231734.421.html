<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vocal Synthesizer</title>
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #bd00ff;
            --bg: #0a0a12;
            --panel: #151522;
            --text: #e0e0e0;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(189, 0, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px) translateZ(-200px); }
        }

        .container {
            background: rgba(21, 21, 34, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        h1 {
            margin-top: 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 20px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: black;
            border: 3px solid var(--primary);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 0 20px var(--primary);
            transition: 0.3s;
        }

        .avatar.singing {
            box-shadow: 0 0 40px var(--secondary);
            border-color: var(--secondary);
        }

        .waves {
            display: flex;
            gap: 5px;
            height: 40px;
            align-items: center;
        }

        .bar {
            width: 6px;
            background: var(--primary);
            border-radius: 3px;
            height: 5px;
            transition: 0.1s;
        }

        .avatar.singing .bar {
            animation: sound 0.5s infinite ease-in-out alternate;
        }
        .avatar.singing .bar:nth-child(2) { animation-delay: 0.1s; background: var(--secondary); }
        .avatar.singing .bar:nth-child(3) { animation-delay: 0.2s; }
        .avatar.singing .bar:nth-child(4) { animation-delay: 0.3s; background: var(--secondary); }
        .avatar.singing .bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes sound {
            0% { height: 5px; }
            100% { height: 40px; }
        }

        textarea {
            width: 100%;
            height: 120px;
            background: #0f0f1a;
            border: 1px solid #333;
            border-radius: 10px;
            color: #fff;
            padding: 15px;
            font-size: 1.1rem;
            resize: none;
            outline: none;
            transition: 0.3s;
        }

        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .full-width {
            grid-column: span 2;
        }

        select {
            background: #0f0f1a;
            color: white;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #333;
            width: 100%;
            outline: none;
        }

        button {
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
        }

        .btn-sing {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: white;
            box-shadow: 0 0 20px rgba(189, 0, 255, 0.4);
        }

        .btn-sing:active { transform: scale(0.98); }
        
        .btn-dl {
            background: #222;
            color: #aaa;
            border: 1px solid #444;
        }

        .btn-dl:hover { background: #333; color: white; }

        .beat-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #aaa;
        }

        input[type="checkbox"] {
            accent-color: var(--primary);
            width: 18px;
            height: 18px;
        }

        #status {
            font-size: 0.8rem;
            margin-top: 15px;
            color: #666;
            min-height: 20px;
        }
        
        /* Mobile Overlay to unlock audio context */
        #unlockOverlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div class="container">
        <!-- Hidden overlay for mobile interaction -->
        <div id="unlockOverlay" onclick="unlockAudio()">
            <button class="btn-sing">Tap to Start</button>
        </div>

        <div class="avatar" id="avatar">
            <div class="waves">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

        <h1>AI Vocalizer</h1>
        <div class="subtitle">Fixed Version</div>

        <div class="beat-toggle">
            <label style="cursor:pointer; display:flex; align-items:center; gap:8px;">
                <input type="checkbox" id="beatCheckbox" checked> Play Backing Beat
            </label>
        </div>

        <textarea id="textInput" placeholder="Type lyrics here... (e.g. 'I am the AI singer, making music with my finger')"></textarea>

        <div class="controls">
            <div class="full-width">
                <select id="voiceSelect">
                    <option value="Brian">Voice: Male (Brian)</option>
                    <option value="Amy">Voice: Female (Amy)</option>
                    <option value="Salli">Voice: Female (Salli)</option>
                    <option value="Matthew">Voice: Male (Matthew)</option>
                    <option value="Glados">Voice: Robot (Glados)</option>
                </select>
            </div>
            
            <button class="btn-sing" onclick="generateAndPlay()">ðŸŽ¤ Sing</button>
            <button class="btn-dl" id="downloadBtn" onclick="openDownloadLink()">ðŸ’¾ Save</button>
        </div>

        <div id="status">Ready</div>
    </div>

    <script>
        // -- Configuration --
        const API_BASE = "https://api.streamelements.com/kappa/v2/speech";
        
        // -- State --
        let currentAudio = new Audio();
        let beatInterval = null;
        let audioCtx = null;
        let currentDownloadUrl = "";

        // -- DOM --
        const textInput = document.getElementById('textInput');
        const voiceSelect = document.getElementById('voiceSelect');
        const statusEl = document.getElementById('status');
        const avatar = document.getElementById('avatar');
        const beatCheckbox = document.getElementById('beatCheckbox');

        // -- Audio Context Unlock (Mobile) --
        function unlockAudio() {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if(audioCtx.state === 'suspended') audioCtx.resume();
            document.getElementById('unlockOverlay').style.display = 'none';
        }

        // Initialize Audio Context on first click anywhere if needed
        document.body.addEventListener('click', () => {
            if(!audioCtx) unlockAudio();
        }, { once: true });

        // -- Beat Maker --
        function startBeat() {
            if(!audioCtx) unlockAudio();
            
            let tempo = 500; 
            let tick = 0;

            // Clear existing beat if any
            if(beatInterval) clearInterval(beatInterval);

            beatInterval = setInterval(() => {
                const t = audioCtx.currentTime;
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                
                osc.connect(gain);
                gain.connect(audioCtx.destination);

                if (tick % 2 === 0) {
                    // Kick
                    osc.frequency.setValueAtTime(150, t);
                    osc.frequency.exponentialRampToValueAtTime(0.01, t + 0.5);
                    gain.gain.setValueAtTime(0.8, t);
                    gain.gain.exponentialRampToValueAtTime(0.01, t + 0.5);
                } else {
                    // Snare
                    osc.type = "square";
                    osc.frequency.setValueAtTime(200, t);
                    gain.gain.setValueAtTime(0.2, t);
                    gain.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
                }

                osc.start();
                osc.stop(t + 0.5);
                tick++;
            }, tempo);
        }

        function stopBeat() {
            if (beatInterval) clearInterval(beatInterval);
        }

        // -- Main Function --
        function generateAndPlay() {
            const text = textInput.value.trim();
            if (!text) {
                statusEl.textContent = "Please type some lyrics first!";
                statusEl.style.color = "#ff5555";
                return;
            }

            statusEl.textContent = "Loading audio...";
            statusEl.style.color = "#00f2ff";

            // Stop previous
            currentAudio.pause();
            stopBeat();

            // Construct URL
            const voice = voiceSelect.value;
            // We use the URL directly as source. This avoids CORS blocks on 'fetch'.
            const url = `${API_BASE}?voice=${voice}&text=${encodeURIComponent(text)}`;
            currentDownloadUrl = url;

            currentAudio.src = url;
            currentAudio.load(); // Force load

            // Handle Playback
            currentAudio.onplay = () => {
                statusEl.textContent = "Singing...";
                avatar.classList.add('singing');
                if(beatCheckbox.checked) startBeat();
            };

            currentAudio.onended = () => {
                statusEl.textContent = "Finished.";
                avatar.classList.remove('singing');
                stopBeat();
            };

            currentAudio.onerror = () => {
                statusEl.textContent = "Error loading audio stream.";
                statusEl.style.color = "#ff5555";
                stopBeat();
            };

            // Attempt play
            const playPromise = currentAudio.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.error("Play error:", error);
                    statusEl.textContent = "Tap 'Sing' again (Browser blocked autoplay)";
                });
            }
        }

        // -- Download Handler --
        function openDownloadLink() {
            if(!currentDownloadUrl) {
                statusEl.textContent = "Generate a song first!";
                return;
            }
            // Open in new tab so user can save manually
            window.open(currentDownloadUrl, '_blank');
            statusEl.textContent = "Opened in new tab. Use 'Save As' to keep it.";
        }

    </script>
</body>
</html>
